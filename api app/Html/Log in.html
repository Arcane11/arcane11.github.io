
<!DOCTYPE html>
<html>
<head>
	<title>Log In | Music Website</title>
	<link rel="stylesheet" type="text/css" href="../res/semantic@2.4.2.css">
	<style>
	  body {
	background-color: #f9fafb;
}

.ui.container {
	margin-top: 3em;
	margin-bottom: 3em;
}

.ui.segment {
	padding: 3em;
	border-radius: 10px;
	box-shadow: 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15);
}

.ui.form .field label {
	font-weight: bold;
}

.ui.checkbox label {
	font-weight: normal;
}

.ui.message {
	margin-top: 1em;
}

/* Animation for header */
.ui.header {
	animation-duration: 1s;
	animation-name: header;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes header {
	from { transform: translateY(-50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

/* Animation for form */
.ui.form {
	animation-duration: 1s;
	animation-name: form;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes form {
	from { transform: translateY(50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

/* Animation for message */
.ui.message {
	animation-duration: 1s;
	animation-name: message;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes message {
	from { transform: translateY(50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

	</style>
</head>
<body>
	<div class="ui container">
		<div class="ui stackable grid">
			<div class="ten wide column">
				<div class="ui segment">
					<h1 class="ui header">Welcome Back</h1>
					<p>Log in to your account to access all features.</p>
					
					<form class="ui form">
						<div class="field">
							<label>Email</label>
							<input type="email" name="email" placeholder="Email">
						</div>
						<div class="field">
							<label>Password</label>
							<input type="password" name="password" placeholder="Password">
						</div>
						<div class="ui checkbox">
							<input type="checkbox" name="remember">
							<label>Remember Me</label>
						</div>
						<button class="ui button primary" type="submit">Log In</button>
					</form>
					
					 <div class="ui message">
						New to us? <a href="#">Sign Up</a>
					</div>
				</div>
			</div>
			<div class="six wide column">
				<div class="ui segment">
					<div class="ui header">Music Website</div>
					<p>Discover new music, listen to your favorite artists, and create your own playlists.</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('.ui.form')
		  .form({
			fields: {
			  email: {
				identifier: 'email',
				rules: [
				  {
					type   : 'empty',
					prompt : 'Please enter your email'
				  },
				  {
					type   : 'email',
					prompt : 'Please enter a valid email'
				  }
				]
			  },
			  password: {
				identifier: 'password',
				rules: [
				  {
					type   : 'empty',
					prompt : 'Please enter your password'
				  },
				  {
					type   : 'length[6]',
					prompt : 'Your password must be at least 6 characters'
				  }
				]
			  }
			}
		  });
	</script>
</body>
</html>
