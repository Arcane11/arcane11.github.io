
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | Music Website</title>
	<link rel="stylesheet" type="text/css" href="../res/semantic@2.4.2.css">
	<style>
	  body {
	background-color: #f9fafb;
}

.ui.container {
	margin-top: 3em;
	margin-bottom: 3em;
}

.ui.segment {
	padding: 3em;
	border-radius: 10px;
	box-shadow: 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15);
}

.ui.form .field label {
	font-weight: bold;
}

.ui.message {
	margin-top: 1em;
}

/* Animation for header */
.ui.header {
	animation-duration: 1s;
	animation-name: header;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes header {
	from { transform: translateY(-50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

/* Animation for form */
.ui.form {
	animation-duration: 1s;
	animation-name: form;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes form {
	from { transform: translateY(50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

/* Animation for message */
.ui.message {
	animation-duration: 1s;
	animation-name: message;
	animation-fill-mode: forwards;
	opacity: 0;
}

@keyframes message {
	from { transform: translateY(50px); opacity: 0; }
	to { transform: translateY(0); opacity: 1; }
}

	</style>
</head>
<body>
	<div class="ui container">
		<div class="ui stackable grid">
			<div class="ten wide column">
				<div class="ui segment">
					<h1 class="ui header">Create an Account</h1>
					<p>Fill out the form below to create your account.</p>
					
					<form class="ui form">
						<div class="field">
							<label>Username</label>
							<input type="text" name="username" placeholder="Username">
						</div>
						<div class="field">
							<label>Email</label>
							<input type="email" name="email" placeholder="Email">
						</div>
						<div class="field">
							<label>Password</label>
							<input type="password" name="password" placeholder="Password">
						</div>
						<div class="field">
							<label>Confirm Password</label>
							<input type="password" name="confirm_password" placeholder="Confirm Password">
						</div>
						<button class="ui button primary" type="submit">Sign Up</button>
					</form>
					
					<div class="ui message">
						Already have an account? <a href="Log in.html">Log In</a>
					</div>
				</div>
			</div>
			<div class="six wide column">
				<div class="ui segment">
					<div class="ui header">Music Website</div>
					<p>Discover new music, listen to your favorite artists, and create your own playlists.</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('.ui.form')
		  .form({
			fields: {
			  username: {
				identifier: 'username',
				rules: [
				  {
					type   : 'empty',
					prompt : 'Please enter your username'
				  }
				]
			  },
			  email: {
				identifier: 'email',
				rules: [
				  {
					type   : 'empty',
					prompt : 'Please enter your email'
				  },
				  {
					type   : 'email',
					prompt : 'Please enter a valid email'
				  }
				]
			  },
			  password: {
				identifier: 'password',
				rules: [
				  {
					type   : 'empty',
					prompt : 'Please enter your password'
				  },
				  {
					type   : 'length[6]',
					prompt : 'Your password must be at least 6 characters'
				  }
				]
			  },
			  confirm_password: {
				identifier: 'confirm_password',
				rules: [
				  {
					type   : 'match[password]',
					prompt : 'Your passwords do not match'
				  }
				]
			  }
			}
		  });
	</script>
</body>
</html>
